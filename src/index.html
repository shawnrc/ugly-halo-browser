  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
  <div id="app">APPLICATION CONTENT</div>

	<script>
  // Redirect https/ to non-SSL to avoid mixed-content errors when we make
  // remote calls to servers that don't support SSL.
  window.onload = function() {
		if (window.location.protocol==="https:") {
			window.location.href = 'http:' + window.location.href.substring(
					window.location.protocol.length);
		}
	}
	</script>
	<!-- Load in-game server browser API, if applicable -->
	<script crossorigin src="dew://lib/dew.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
